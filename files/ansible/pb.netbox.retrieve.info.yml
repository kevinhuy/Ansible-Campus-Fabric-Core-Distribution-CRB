---
  ### ---------------------------------------------------------------------------
  ### Grab data from NETBOX
  ### ---------------------------------------------------------------------------
  - hosts: localhost
    connection: local
    gather_facts: False
    become: False
    vars:
      site_name: "crb-dc"
    any_errors_fatal: "{{ any_errors_fatal | default(true) }}"
    roles:
      ### ---------------------------------------------------------------------------
      ### Grab data from NETBOX
      ### ---------------------------------------------------------------------------
      - { role: netbox/retrieve_device_data }
      - { role: netbox/retrieve_site_data }
      - { role: netbox/retrieve_device_interfaces }
      - { role: netbox/debug_data }

      ### ---------------------------------------------------------------------------
      ### Write Netbox data to local file in host_vars
      ### ---------------------------------------------------------------------------
      - { role: netbox/write_to_hostvars }
