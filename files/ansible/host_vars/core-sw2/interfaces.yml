configuration:
  interfaces:
    interface:
      # ### PHYSICAL INTERFACES
      - name: xe-0/1/0
        description: "[xe-0/1/0] Connected to dist1 xe-0/0/2"
        ether_options:
          ieee_802.3ad:
            bundle: ae21

      - name: xe-0/1/1
        description: "[xe-0/1/1] Connected to dist1 xe-0/0/3"
        ether_options:
          ieee_802.3ad:
            bundle: ae21

      - name: xe-0/1/2
        description: "[xe-0/1/2] Connected to dist2 xe-0/0/6"
        ether_options:
          ieee_802.3ad:
            bundle: ae22

      - name: xe-0/1/3
        description: "[xe-0/1/3] Connected to dist1 xe-0/0/7"
        ether_options:
          ieee_802.3ad:
            bundle: ae22

      - name: xe-0/1/4
        description: "[xe-0/1/4] Connected to srx xe-0/0/22"
        ether_options:
          ieee_802.3ad:
            bundle: ae16

      - name: xe-0/1/5
        description: "[xe-0/1/5] Connected to srx xe-0/0/23"
        ether_options:
          ieee_802.3ad:
            bundle: ae16

      - name: xe-0/1/6
        description: "[xe-0/1/6] Connected to rwan xe-0/0/8:0"
        ether_options:
          ieee_802.3ad:
            bundle: ae23

      - name: xe-0/1/7
        description: "[xe-0/1/6] Connected to rwan xe-0/0/8:1"
        ether_options:
          ieee_802.3ad:
            bundle: ae23

      # ### AE INTERFACES
      - name: ae16
        description: "Connected to campus-fw1 (members: xe-0/1/4-5)"
        apply_groups:
          - AE_MTU_JUMBO
          - AE_LACP_BOND
        aggregated_ether_options:
          lacp:
            active: null
          minimum_links: 1
        unit:
          - name: "0"
            family:
              ethernet_switching:
                interface_mode: trunk
                vlan:
                  members:
                    - vlan4_61
                    - vlan4_65

      - name: ae21
        description: "Connected to dist-sw1 (members: xe-0/1/0-1)"
        apply_groups:
          - AE_MTU_JUMBO
          - AE_LACP_BOND
        aggregated_ether_options:
          lacp:
            active: null
          minimum_links: 1
        unit:
          name: "0"
          family:
            inet:
              address:
                name: "172.17.0.0/31"

      - name: ae22
        description: "Connected to dist-sw2 (members: xe-0/1/2-3)"
        apply_groups:
          - AE_MTU_JUMBO
          - AE_LACP_BOND
        aggregated_ether_options:
          lacp:
            active: null
          minimum_links: 1
        unit:
          name: "0"
          family:
            inet:
              address:
                name: "172.17.1.0/31"

      - name: ae23
        description: "Connected to campus-rt1 (members: xe-0/1/6-7)"
        apply_groups:
          - AE_MTU_JUMBO
          - AE_LACP_BOND
        aggregated_ether_options:
          lacp:
            active: null
          minimum_links: 1
        unit:
          name: "0"
          family:
            inet:
              address:
                name: "172.17.10.0/31"

      # ### IRB interfaces
      - name: irb
        unit:

          # ### VLAN 1
          - name: "1"
            family:
              inet:
                address:
                  name: "172.20.1.252/24"
                  virtual_gateway_address: "172.20.1.250"
              inet6:
                address:
                  - name: "2001:db8::172:20:1:252/112"
                    virtual_gateway_address: "2001:db8::172:20:1:250"
                  - name: "fe80::172:20:1:252/112"

          # ### VLAN 2
          - name: "2"
            family:
              inet:
                address:
                  name: "172.20.2.252/24"
                  virtual_gateway_address: "172.20.2.250"
              inet6:
                address:
                  - name: "2001:db8::172:20:2:252/112"
                    virtual_gateway_address: "2001:db8::172:20:2:250"
                  - name: "fe80::172:20:2:252/112"

          # ### VLAN 3
          - name: "3"
            family:
              inet:
                address:
                  name: "172.20.3.252/24"
                  virtual_gateway_address: "172.20.3.250"
              inet6:
                address:
                  - name: "2001:db8::172:20:3:252/112"
                    virtual_gateway_address: "2001:db8::172:20:3:250"
                  - name: "fe80::172:20:3:252/112"

      # ### MGMT INTERFACE
      - name: em0
        unit:
          name: "0"
          description: "out of band interface"
          family:
            inet:
              address:
                name: "{{ ansible_host }}/24"
                arp:
                  - name: "10.6.5.1"
                    mac: "f4:a7:39:1b:d4:9b"

      # ### vQFX PFE INTERFACE
      - name: em1
        unit:
          name: "0"
          family:
            inet:
              address:
                name: "169.254.0.2/24"

      # ### LOOPBACK INTERFACES
      - name: lo0
        unit:
          - name: "0"
            description: loopback
            family:
              inet:
                address:
                  name: "{{ device.lo0.ipv4 }}/32"

          - name: "1"
            description: loopback
            family:
              inet:
                address:
                  name: "{{ device.lo1.ipv4 }}/32"

